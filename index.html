<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Movement</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>  
</head>
<body>
    <div class="main">
        <div class="main_section1">
            <h1>Moving Cards</h1>
        </div>
        <div class="main_section2" id="cards_grid">
            <div class="card c1">card 1</div>
            <div class="card c2">card 2</div>
            <div class="card c3">card 3</div>
            <div class="card c4">card 4</div>
            <div class="card c5">card 5</div>
        </div>
        <div class="main_section3">
            <div class="main_section3_s1">
                <div class="dots " id="d1"></div>
                <div class="dots " id="d2"></div>
                <div class="dots " id="d3"></div>
                <div class="dots " id="d4"></div>
                <div class="dots " id="d5"></div>
            </div>
            <div class="main_section3_s2">
                <button id="backward_b">
                    <i class="ri-arrow-left-line"></i>
                </button>
                <button id="forward_b">
                    <i class="ri-arrow-right-line"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="next.js"></script>
</body>
</html>
